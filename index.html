<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blue Album</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
        <h1>Fun with HTML & CSS and Cubism</h1>
    </header>
    <div class="wrapper">
        <div id="container">
            <div class="album">
                <h1 class="title">weezer</h1>
                <ul id="members">
                    <!-- Put members in order: Pat, Rivers, Matt, Brian -->
                    <li class="member">
                        <!-- 1 -->
                        <p id="rivers"></p>
                    </li>
                    <li class="member">
                        <!-- 2 -->
                        <p id="brian"></p>
                    </li>
                    <li class="member">
                        <!-- 3 -->
                        <p id="pat"></p>
                    </li>
                    <li class="member">
                        <!-- 4 -->
                        <p id="matt"></p>
                    </li>
                </ul>
            </div>
            <div>
                <img src="albumcover.png" alt="weezer blue album cover" />
            </div>
        </div>
    </div>
</body>

</html>
